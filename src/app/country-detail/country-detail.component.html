<div class="bgcolor-div" >
    <div class="my-navbar" >
        <div class="maxwidth-div" >
            <h3 [routerLink] = "['/regions']" class="home-text"> Home </h3> 
        </div>
     </div>
    <div class="maxwidth-div" >
        <div>
            <button (click) = 'onBack()' class=" btn back-button  "  > <i class="fa fa-arrow-left pr-2 "></i>  Back</button>
        </div>
        <div class="content-div" >
            <div class="row justify-content-md-between  ">
                <div class="col-12 col-md-5 ">
                    <img [src] = "country.flag" class="img-fluid country-img"  alt="Flag">
                </div>
                <div class="col-12 col-md-5" >
                    <h2> {{country.name}} </h2>
                    <div class="row justify-content-lg-between  " >
                        <div class="col-12 col-lg-5 mb-2"> 
                            <h5> <strong>Native Name:</strong> {{country.nativeName}}  </h5>
                            <h5> <strong>Population:</strong> {{country.population}}  </h5>
                            <h5> <strong>Region: </strong> {{country.region}}  </h5>
                            <h5> <strong>Sub Region: </strong> {{country.subregion}} </h5>
                            <h5> <strong>Capital: </strong> {{country.capital}} </h5>
                        </div>
                        <div class="col-12 col-lg-5" >
                            <div class="d-flex flex-wrap" >
                                <h5><strong>Top Level Domain:</strong> </h5>
                                <h5 class="list-items" style="text-decoration: none;" *ngFor = 'let tld of country.topLevelDomain'  > {{tld}} </h5>
                            </div>
                            <div class="d-flex flex-wrap  " >
                                <h5> <strong>Currencies:</strong> </h5>
                                <h5 class="list-items"  [routerLink]= "['/countries','currency', currency.code | lowercase ]" *ngFor = 'let currency of country.currencies'  > {{currency.name}} </h5>
                            </div>
                            <div class="d-flex flex-wrap  " >
                                <h5> <strong>Languages:</strong> </h5>
                                <h5 class="list-items"  [routerLink]= "['/countries','lang', lang.iso639_1 ]" *ngFor = 'let lang of country.languages'  > {{lang.name}} </h5>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap mt-4 " >
                        <h5 class="borders-text" > <strong>Borders:</strong> </h5>
                        <button class="btn border-button" *ngFor = 'let border of country.borders'  > {{border | bordersName }} </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
