<div class="bgcolor-div" >


  <!-- Nav bar -->


  <div class="my-navbar" >
    <div class="maxwidth-div" >
      <h3 [routerLink] = "['/regions']" class="home-text"> Home </h3>
    </div> 
  </div>


  <!--Input box  -->


  <div class="maxwidth-div" >
    <form >
      <div style="position: relative;" >
        <div class="input-box-1  ">
          <i class="fa fa-search icon" ></i>
          <input [(ngModel)] = 'listFilter' name="listfilter"  type="search" class="form-control sizing-input" placeholder="Search for a country..">
      </div>
      <div class="search-content" >
          <div class="d-flex flex-column" >
            <div [routerLink] = "['/country',state.name]"   class="search-dropdown" *ngFor="let state of countriesSearch" [value]="state.name">
              <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
              <span>{{state.name}}</span> 
            </div>
          </div>
      </div>
      </div>
           
    </form>


    <!-- Card Content -->


    <div class="carddiv"> 
      <div class="row">
        <div class=" col-12 col-sm-6 col-md-4 col-xl-3 my-card " *ngFor = 'let country of countries' >
          <div [routerLink] = "['/country',country.name]" class="card-content card">
            <div class="img-content" >
              <img [src]= 'country.flag'  class="img-card" alt="...">
            </div>    
            <div class="card-body ">
              <h3 class="card-title mycard-title"> {{country.name}} </h3>
              <h5><strong>Population:</strong> {{country.population}} </h5>
              <h5><strong>Region:</strong> {{country.region}} </h5>
              <h5><strong>Capital:</strong> {{country.capital}} </h5>
              <!-- <div class="d-flex flex-wrap" >
                <h5><strong>Timezones:</strong> </h5>
                <button class="btn list-button"  *ngFor = 'let time of country.timezones'  > {{time}} </button>
              </div> -->
              <div class="d-flex flex-wrap  " >
                <h5> <strong>Languages:</strong> </h5>
                <button class="btn list-button"  [routerLink]= "['/countries','lang', lang.iso639_1 ]" *ngFor = 'let lang of country.languages'  > {{lang.name}} </button>
              </div>
              <!-- <div class="d-flex flex-wrap  " >
                <h5> <strong>Currencies:</strong> </h5>
                <button class="btn list-button"  [routerLink]= "['/countries','currency', currency.code | lowercase ]" *ngFor = 'let currency of country.currencies'  > {{currency.name}} </button>
            </div> -->
            </div>
        </div> 
        </div>
      </div>  
    </div>
    <div>

      <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" [routerLink] = "['/regions']"  >Home</a>
        <form class="form-inline my-2 my-lg-0">
          <input [(ngModel)] = 'listFilter' name="listfilter" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <div class="search-content" >
            <div class="d-flex flex-column" >
              <div class="search-dropdown" *ngFor="let state of countriesSearch" [value]="state.name">
                <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
                <span>{{state.name}}</span> 
                <hr>
              </div>
            </div>
          </div>
        </form>   
      </nav> -->
    </div>
    
  </div>
</div>
